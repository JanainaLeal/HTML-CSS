<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Grupo desportivo convida a todos para prestigiar as estrelitas da Patinagem artistica">
    <title>Patinagem Artistica Estrelita</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <header class="cabecalho">
        <img class="cabecalho-logo" src="logo.jpg" width="80px" alt="Logo do Clube">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item" href="https://www.facebook.com/profile.php?id=100063114316909">Nossa História</a>
            <a class="cabecalho-menu-item" href="https://www.facebook.com/profile.php?id=100063114316909">Modalidades</a>
            <a class="cabecalho-menu-item" href="https://www.facebook.com/profile.php?id=100063114316909">Fotos</a>
            <a class="cabecalho-menu-item" href="https://www.facebook.com/profile.php?id=100063114316909">Contatos</a>
        </nav>
    </header>
    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo"> ArtWheels </h1>
                <h3 class="conteudo-principal-escrito-subtitulo">Clube de Patinagem do Sul - Paixão, Entrega, Dedicação,
                    Excelência.</h3>
                <button class="conteudo-principal-escrito-botao" href="https://www.facebook.com/profile.php?id=100063114316909">Marque sua aula!</button>
            </div>
            <img class="conteudo-principal-imagem" src="Imagem1.jpg">
        </section>
        <section class="conteudo-secundario">
            <h4 class="conteudo-secundario-titulo">Campeonatos e Torneios</h4>
            <p class="conteudo-secundario-paragrafo">2⁰ Torneio Inter Zonas </p>
            <p class="conteudo-secundario-paragrafo">3⁰ Treino de Visionamento para a Selecção Distrital Patinagem Livre
            </p>
            <p class="conteudo-secundario-paragrafo">9⁰ Testes Distritais Patinagem Livre</p>
        </section>
    </main>
    <footer class="rodape">
        <img class="rodape-imagem" src="footer.png" width="150px">
    </footer>
</body>

</html>
